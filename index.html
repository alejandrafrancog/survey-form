<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="POST" id="survey-form">
        <fieldset>
            <label for="name" id="name-label" class="label">
                Name:
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label" class="label">
                Email:
                <input type="email" id="email" placeholder="Enter your email" required >
            </label>
            <label for="number" id="number-label" class="label">
                Age(optional):
                <input type="number" id="number" min="15" max="120" placeholder="Age">
            </label>
            <label for="dropdown" class="label">
                Which option best describes your current role?
                <select name="current-role" id="dropdown">
                    <option value="select-option" disabled>Select your current role </option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="recommend">
               <p class="label">Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input type="radio" name="radio" id="definitely" value="Definitely">
                    Definitely

                </label>
                <label for="maybe">
                    <input type="radio" name="radio" id="maybe" value="Maybe">
                    Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="radio" id="not-sure" value="Not sure">
                    Not sure
                </label>
        </fieldset>
        <fieldset>
            <label for="favorite-feature" class="label"> 
                What is your favorite feature of freeCodeCamp?
                <select name="favorite-feature" id="favorite-feature">
                    <option disabled>Select an option </option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="improve">
                <p class="label">What is would you like to see improved? <span>(Check all that apply)</span></p>
                <label for="1">
                    
                    <input type="checkbox" name="1" value="front">
                    Front-end Projects
                </label>
                <label for="2">
                    
                    <input type="checkbox" name="2" value="back">
                    Back-end Projects
                </label>
                <label for="3">
                    
                    <input type="checkbox" name="3" value="data">
                    Data Visualization
                </label>
                <label for="4">
                    
                    <input type="checkbox" name="4" value="challenges">
                    Challenges
                </label>
                <label for="5">
                    
                    <input type="checkbox" name="5" value="open-source ">
                    Open Source Community
                </label>
                <label for="6">
                    
                    <input type="checkbox" name="6" value="gitter">
                    Gitter help rooms
                </label>
                <label for="7">
                    
                    <input type="checkbox" name="7" value="videos">
                    Videos
                </label>
                <label for="8">
                    
                    <input type="checkbox" name="8" value="city">
                    City Meetups
                </label>
                <label for="9">
                    
                    <input type="checkbox" name="9" value="wiki">
                    Wiki
                </label>
                <label for="10">
                    
                    <input type="checkbox" name="10" value="forum">
                    Forum
                </label>
                <label for="11">
                    
                    <input type="checkbox" name="11" value="courses">
                    Additional Courses
                </label>
              
            
        </fieldset>
        <fieldset class="comments">
            <label for="comments" >
                <p class="label">Any comments or suggestions?</label></p>
                <textarea name="comments" placeholder="Enter your comment here..." id="comments" >

                </textarea>
            </label>
        </fieldset>
       
        <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
    </form>
</body>
</html>
